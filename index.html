<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test IBMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="font/stylesheet.css">

    <div id="content-grid">

            <div class="content-box light-text">
                <div class="caption">
                    <span>Bitmain</span><br>
                    <span>Asic майнеры</span>
                </div>
                <img src="img/asic-08 1.png" style="width: 375px; height: 281px; position: relative; top: 42px;">
            </div>
            <div class="content-box dark-text">
                <div class="caption">
                    <span>Whatsminer</span><br>
                    <span>Asic майнеры</span>
                </div>
                <img src="img/m50s-02 1.png" style="width: 381px; height: 285px; transform: rotate(-1.231deg); position: relative; top: 51px; left: -13.21px;">
            </div>
        </div>

        <div id="second-container">

            <div id="col-1">
                <div class="content-box light-text">
                    <div class="caption">
                        <span>Майнинг</span><br>

                    </div>

                <div class="content-box light-text">
                    <div class="caption">
                        <span>Майнинг</span><br>

                    </div>

                </div>
            </div>

            <div id="col-2">
                <div class="content-box dark-text">
                    <div class="caption">
                        <span>Майнинг</span><br>
                        <span>отель</span>
                    </div>
                    <img src="img/mining-hotel.png" style="width: 363px; height: 675px; position: relative; top: -85px;">
                </div>
                <div class="content-box light-text">
                    <div class="caption">
                        <span>Газопоршневая</span><br>
                        <span>электростанция</span>
                    </div>
                    <img src="img/electrocity.png" style="width: 400px; height: 225px; position: relative; top: -10px; left: 65px;">
                </div>
            </div>

            <div class="content-box light-text blockchain-box">
                <div class="caption">
                    <span>Блокчейн</span><br>
                    <span>разработка</span>
                </div>
                <img src="img/colorless-coin.png" style="height: 150px; position: relative; top: -75.45px; left: 100px; transform: rotate(-53.82deg);">
                <img src="img/colorless-hash.png" style="height: 175px; position: relative; top: -100.45px; left: 125px; transform: rotate(-34.32deg);">
                <img src="img/colorless-hash.png" style="height: 100px; position: relative; top: -240.45px; left: 340px; transform: scale(-1, 1) rotate(-25.02deg); filter: blur(2px);">
                <img src="img/colorless-hash.png" style="height: 50px; position: relative; top: -220.45px; left: 100px; transform: scale(-1, 1) rotate(30.02deg); filter: blur(3px);">
            </div>

        </div>

        <div id="third-container">
            <div class="content-box light-text">
                <div class="caption">
                    <span>Майнеры</span><br>
                    <span>оптом</span>
                </div>
                <img src="img/miners-optom.png" style="width: 350px; height: 332px; position: relative; top: 0px; left: -30px; z-index: 2;">
                <img src="img/Rectangle 10.svg" style="position: relative; top: -100px; z-index: 1;top: -110px;">
            </div>
            <div class="content-box dark-text">
                <div class="caption">
                    <span>Водоблоки</span><br>
                    <span>для майнинга</span>
                </div>
                <img src="img/water1.png" style="width: 444px; height: 357px; position: relative; left: -131px;">
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
